name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jdk unzip
          pip install --upgrade pip
          pip install "Cython==0.29.36"
          pip install git+https://github.com/kivy/python-for-android.git@master

      - name: Download Android SDK Commandline Tools
        run: |
          mkdir -p $HOME/Android/cmdline-tools
          cd $HOME/Android/cmdline-tools
          curl -o sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip sdk.zip -d tools
          yes | tools/bin/sdkmanager --licenses
          tools/bin/sdkmanager "platforms;android-33" "platform-tools" "build-tools;33.0.2" "ndk;23.1.7779620"

      - name: Build APK with p4a
        run: |
          p4a apk \
            --private ./xylon \
            --package org.example.xylon \
            --name "Xylon" \
            --version 0.1 \
            --bootstrap=sdl2 \
            --requirements=python3==3.10.11,kivy,pyjnius==1.6 \
            --arch=arm64-v8a \
            --android_api=33 \
            --sdk-dir=$HOME/Android \
            --ndk-dir=$HOME/Android/ndk/23.1.7779620

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Xylon-APK
          path: ./dist/*.apk

